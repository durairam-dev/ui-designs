<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-800 text-white h-screen flex flex-col">
        <div class="p-4">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="flex-grow">
          <a href="#" class="block p-4 hover:bg-gray-700">Dashboard</a>
          <a href="#" class="block p-4 hover:bg-gray-700">Users</a>
          <a href="#" class="block p-4 hover:bg-gray-700">Settings</a>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-4">
        <header
          class="flex justify-between items-center bg-white p-4 shadow-md"
        >
          <div class="text-xl font-semibold">Dashboard</div>
          <div class="flex items-center space-x-4">
            <span>Welcome, Admin</span>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">
              Logout
            </button>
          </div>
        </header>

        <main class="mt-4">
          <!-- Dashboard widgets and content here -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Example Card -->
            <div class="bg-white p-4 rounded shadow-md">
              <h2 class="text-xl font-bold">Card Title</h2>
              <p class="mt-2 text-gray-600">Some content here.</p>
            </div>

            <!-- Add more cards as needed -->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
